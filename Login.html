<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
   window.submit= function submit(){
        var email=document.getElementById("email").value;
        var password=document.getElementById("password").value;
        if (email==""){
            alert ("PLEASE ENTER YOUR EMAIL");
            return;

        }
        if (password==""){
            alert ("PLEASE ENTER YOUR PASSWORD");
            return;
        }
        alert ("YOU HAVE REGISTERED FOR HOME DESIGNS");

        
    }
    </script>

<body>
    <section >
        <div class="form">
            <h2>Login Here</h2>
            <input id="email" type="email" name="email" placeholder="Enter your Email Here"><br>
            <input id="password" type="password" name="#" placeholder="Enter your Password Here"><br>
            <button class="bton" onclick="submit()"><a href="#">Login</a></button>
            <p class="link">Don't have an account
            <a href="#">Signup here</a></p>
            <p class="liw">Login with</p>
            <div class="icon">
                <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </section>
</body>
</html>
